<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        /* Header with Order Status and Fullscreen */
        .header {
            width: 100%;
            padding: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 30px;
            height: 30px;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .fullscreen-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .fullscreen-btn:hover {
            color: #f00;
        }
        /* McDonald's Info Card */
        .mcdonald-card {
            width: 90%;
            max-width: 920px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mcd-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mcd-logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px 10px 10px 10px;
            padding: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 50px;
            height: 40px;
            border-radius: 10px 10px;
            padding: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .logo a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .logo a:hover {
            color: #f00;
        }
        .vertical-sidebar {
        position: fixed;
        left: 100px;
        top: 300px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        background: black;
        padding: 10px;
        border-radius: 30px;
    }

    .sidebar-item {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #333;
        border-radius: 50%;
        margin: 6px 0;
        cursor: pointer;
    }

    .sidebar-item span {
        font-size: 20px;
        color: white;
    }

    .sidebar-item.active {
        background: #ff5a3c;
    }
        
    .sidebar-item:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}
        .time {
            font-size: 1.2em;
            font-weight: bold;
        }
        .profile-sidebar {
        position: fixed;
        bottom: 70px;
        left: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 55px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .profile-container img {
        width:20px;
        height: 20px;
        border-radius: 50%;
        margin-bottom: 10px;
        background: #3e3a3a;
        cursor: pointer;
    }
    .profile-container:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}

    .notification-container {
        position: relative;
        background: #f0f0f0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .notification-container:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}

    .bell-icon {
        font-size: 24px;
        color: black;
    }

    .notification-dot {
        position: absolute;
        top: 2px;
        right: 1px;
        width: 10px;
        height: 10px;
        background: red;
        border-radius: 50%;
    }

        /* Main Container */
      

        .section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Grid Items */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #d9d9d9;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .item:hover {
            background: #bfbfbf;
        }
        .ready .item {
            background: #28a745;
            color: white;
        }
        .ready .item:hover {
            background: #218838;
        }
        .ready .item:first-child {
            grid-column: span 3;
            font-size: 1.5em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .ready .item:first-child {
                grid-column: span 1;
            }
        }
        
    </style>
</head>
<body>

    <div class="vertical-sidebar">

    <!-- Main Content -->

                <div class="item">3885</div>
                <div class="item">3885</div>

        </div>

            <div class="items">
                <div class="item">3885</div>

        </div>
    </div>
    <script>
        document.querySelector(".fullscreen-btn").addEventListener("click", function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    
        function updateTime() {
            const timeElement = document.querySelector(".time");
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();
    </script>
</body>
</html>
