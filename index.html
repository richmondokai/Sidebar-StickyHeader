<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar-StickyHeader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        .header {
            width: 100%;
            padding: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 30px;
            height: 30px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .fullscreen-btn {
            border: 1px solid #ccc;
            padding: 8px 18px;
            border-radius: 20px;
            background: transparent;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .fullscreen-btn:hover {
            background: #ff5a3c;
            color: white;
        }

        .mcdonald-card {
            width: 90%;
            max-width: 920px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mcd-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mcd-logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px 10px 10px 10px;
            padding: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 40px;
            border-radius: 10px 10px;
            padding: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .logo a:hover {
            color: #f00;
        }

        .vertical-sidebar {
            position: fixed;
            left: 5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            background: #222;
            border-radius: 33px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .sidebar-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        .sidebar-item.active {
        background: #ff5a3c;
    }
        .sidebar-item:hover {
            background: #ff5a3c;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .time {
            font-size: 1em;
            font-weight: bold;
        }

        .profile-sidebar {
            position: fixed;
            left: 5rem;
            bottom: 3%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5px;
            padding: 10px;
            background: #ffffff;
            border-radius: 33px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .profile-container img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-bottom: 10px;
        background: #3e3a3a;
        cursor: pointer;
    }
    .profile-container:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}

.notification-container img {
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
    .notification-container:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
}
        .section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 920px;
            margin-top: 20px;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #d9d9d9;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .item:hover {
            background: #bfbfbf;
        }

        .ready .item {
            background: #28a745;
            color: white;
        }

        .ready .item:hover {
            background: #218838;
        }

        .ready .item:first-child {
            grid-column: span 3;
            font-size: 1.5em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid-wrapper {
                grid-template-columns: 1fr;
            }

            .container {
                flex-direction: column;
            }

            .ready .item:first-child {
                grid-column: span 1;
            }

            .vertical-sidebar {
                left: 20px;
                top: 20px;
                transform: translateY(0);
                flex-direction: row;
                border-radius: 20px;
                padding: 5px;
            }

            .profile-sidebar {
                left: 20px;
                bottom: 20px;
                flex-direction: row;
                height: 3em;
                padding: 10px;
                gap: 10px;
            }

            .profile-container img {
                width: 25px;
                height: 25px;
            }

            .notification-container img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .vertical-sidebar {
                left: 10px;
                top: 10px;
                gap: 10px;
            }

            .profile-sidebar {
                left: 10px;
                bottom: 10px;
                gap: 5px;
            }

            .sidebar-item {
                width: 25px;
                height: 25px;
            }

            .sidebar-item span {
                font-size: 16px;
            }

            .profile-container img {
                width: 20px;
                height: 20px;
            }

            .notification-container img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-left">

    <script>
        document.querySelector(".fullscreen-btn").addEventListener("click", function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        function updateTime() {
            const timeElement = document.querySelector(".time");
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</html>
